<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- fine css -->
    <title>Biglietto treno - JS</title>
</head>
<body>
    <!-- header -->
    <header>
        <h1 class="title">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
    </header>
    <!-- fine header -->
    <br>
    <!-- main -->
    <main>
        <div id="calcola_prezzo">
            <!-- container_dati -->
            <div class="container_dati">
                <!-- input -->
                <div class="dati_input">
                    <!-- input nome e cognome -->
                    <label for="nome">Nome Cognome</label>
                    <!-- input numero km -->
                    <label for="km">Km da percorrere</label>
                    <!-- select numero età -->
                    <label for="fascia-eta">Fascia d'età</label>
                </div>
                <!-- fine input -->

                <!-- little box -->
                <div class="box_dati">
                    <!-- box nome e cognome -->
                    <input class="little_box" id="nome" type="text" name="nome" placeholder="Inserisci il tuo nome">
                    <!-- box numero km -->
                    <input class="little_box_km" id="km" type="text" name="km" placeholder="Inserisci i km">
                    <!-- box numero età -->
                    <select class="little_box" name="fascia-eta" id="fascia-eta">
                        <option value="17">Minorenne</option>
                        <option value="19">Maggiorenne</option>
                        <option value="66">Over 65</option>
                    </select>
                </div>
                <!-- fine little box -->
                <br>
                <!-- container_btn -->
                <div class="container_btn">
                    <div>
                        <button id="calcolaPrezzo" name="calacolaPrezzo" class="red">Genera</button>
                    </div>
                    <br>
                    <div>
                        <button id="annulla" name="annulla" class="red">Annulla</button>
                    </div>
                </div>
                <!-- fine container_btn -->
            </div>
            <!-- fine container_dati -->
        </div>
        <br>
        <!-- container_box -->
        <h1 class="title">IL TUO BIGLIETTO</h1>
        <div id="container_box">
            <div id="biglietto_box">
                <div id="biglietto" class="box">
                    <!-- table -->
                    <table class="table">
                    <!-- intestazione tabella -->
                        <thead>
                            <tr>
                                <th class="dettaglio"><strong>DETTAGLIO PASSEGGERI</strong></th>
                            </tr>
                        </thead>
                        <!-- corpo tabella -->
                        <tbody>
                            <tr class="text" class="white">
                                <hr>
                                <td class="gray">NOME PASSEGGERO</td>
                                <td> Offerta</td>
                                <td> Carrozza</td>
                                <td> Codice CP</td>
                                <td> Costo biglietto</td>
                            </tr>
                            <tr class="text">
                                <td id="passeggero"> </td>
                                <td id="offerta"> </td>
                                <td id="carrozza"> </td>
                                <td id="codiceTreno"> </td>
                                <td id="prezzo"> </td>
                            </tr>
                        </tbody>
                        <hr>
                        <!-- chiusura tabella -->
                    </table>
                    <!-- fine table -->
                </div>
            </div>
        </div>
        <!-- fine container_box -->
    </main>
    <!-- fine main -->
    <br>
    <!-- js -->
    <script src="js/main.js"></script>
    <!-- fine js -->
</body>
</html>
